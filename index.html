<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Modern Web Development Training</title>

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/reveal.css">
		<link rel="stylesheet" href="assets/css/theme/black.css">
		<link rel="stylesheet" href="assets/css/slides.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="assets/lib/css/monokai.css">

		<link rel="icon" href="assets/favicon.ico">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'assets/css/print/pdf.css' : 'assets/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal training">
			<div class="slides">
				<section>
					<hgroup>
						<h1 class="no-text-transform highlight no-margin">Modern</h1>
						<h1 style="margin-top: -2rem" class="no-text-transform highlight-secondary no-margin">Web</h1>
						<h2 style="margin-top: -2rem" class="no-text-transform highlight">Development</h2>
						<h3 class="no-text-transform highlight-secondary no-margin">Training</h3>
					</hgroup>
				</section>
				<section>
					<h2 class="no-text-transform highlight-secondary">Agenda</h2>
					<ul>
						<li>What are web clients?</li>
						<li>Web client's content (<span class="highlight">HTML</span>)</li>
						<li>Web client's look (<span class="highlight">CSS</span>) and feel (<span class="highlight">JavaScript</span>)</li>
						<li>Document Object Model (<span class="highlight">DOM</span>)</li>
						<li>Single Web Applications (<span class="highlight">SPA</span>)</li>
						<li>SPA development with <span class="highlight">Angular</span> and <span class="highlight">React</span></li>
					</ul>
				</section>
			</div>
		</div>

		<script src="assets/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'assets/plugin/markdown/marked.js' },
					{ src: 'assets/plugin/markdown/markdown.js' },
					{ src: 'assets/plugin/notes/notes.js', async: true },
					{ src: 'assets/plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
