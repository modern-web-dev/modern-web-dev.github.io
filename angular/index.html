						## JavaScript

						<!-- .slide: class="cyan"-->

						* Object oriented
						* Functional
						* Dynamically typed
						* Single threaded
						* It has nothing to do with Java!<!-- .element: class="fragment pink"-->

						--

						JavaScript is single threaded and reactive<!-- .element: class="cyan"-->

						![JavaScript execution model](img/javascript-execution-model.png)

						--

						### Important to know!

						* There is no function/method/constructor overloading mechanism.
						* Use fat arrow notation (`()=>{}`) for functions where possible.
						* Always declare variables with `let` or `const`.
						* Always use `===` and `!==` operators for comparisons.

						--

						### JavaScript has types!

						* `number` - floating point only
						* `boolean`
						* `string`
						* `function`
						* `object`, that is, `{ ... }`, arrays are objects too

						--

						JavaScript has a powerful object creation literal

						```javascript
						const book = {
							id: 1234,
							title: 'JavaScript: The Good Parts',
							author: 'Crockford Douglas'
						};
						```

						---

						### Why do we need a TypeScript

						JavaScript features considered as flaws:<!-- .element: class="pink"-->

						* No static typing.
						* Object values cannot be distinguished except by examining their properties.
						* No visibility modifiers in object/classes.

						--

						![TS compiling](img/ts-processing.png)

						TypeScript must be compiled to the JavaScript before it can be run on a browser.
