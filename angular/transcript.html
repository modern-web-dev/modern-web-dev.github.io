						# Angular training
						## Training transcript

						---

						### Day 1

						<!-- .slide: class="cyan"-->

						* Introduction
						* Development environment
						* What is SPA?
						* Anatomy of NG application
						* Build your first NG app from scratch
						* Introduction to TypeScript/JavaScript

						--

						### Plain app

						* Delete unnecesary code from `app.component.html`.
						* Put some content to the HTML.
						* Show how does interpolation work.
						* Do some styling in `app.component.scss`.
						* Show features of `SCSS` not available in plain `CSS`.
						* Show global styling in `styles.scss`.

						--

						### Components

						* Generate `books` module: `ng g m books`.
						* In `books` generate component: `ng g c books-details`.
						* Add form, field with labels and buttons.

						--

						### Bootstrap

						* Import `bootstrap`: `npm install bootstrap`.
						* Add bootstrap to the app: `@import "~bootstrap/scss/bootstrap".
						* Style the page with bootstrap: `mb-3`, `form-label`, `form-control`, `btn btn-primary btn-light`.

						--

						### Master details

						* Generate second component `ng g c book-list`.
						* Move book-list and book-details into `components` subfolder.
						* Create `model` folder and add `book.ts` class there.
						* Embed list of books into book-list component.
						* Render the list.

						--

						### Wire the components

						* Add `@Input() book: Book | null` to the details.
						* Use `*ngIf` to fix problem with null value.
						* Move details component to the list component.
						* Implement `select` function and bind `selectedBook` with `book` input.
						* Demonstrate change detection.
						* Make shallow copy on select.

						--

						### Implement Save and Revert

						* Add `@Output() bookUpdated` to the details.
						* Add `click` handler to the button and emit.
						* Wire output in list.
						* Store original value in details.
						* Add `click` handler to the button and revert.

						---

						### Day 2

						* Testing
						* Asynchronous tests
						* Angular change detection
						* Reactive forms

						--

						#### Create spinner service

						* Generate shared module
						* Generate spinner service
						* Add BehaviorSubject<boolean>
						* show/hide methods
						* add pipe/delay to the book service
						* add spinner to the app.component

						--

						#### Use async pipe in books service

						* Remove unsubscribe
						* Store books$
						* Use async pipe in the template

						--

						#### [class] tests

						* Delete everything from `book-details.component.spec.ts`
						* Let's start with [class] tests
						* Implement 'allows to set a book'
						* Makes copy of a original book.
						* Implement revert test
						* Implement save test

						--

						#### [DOM] tests

						* fixture
						* native element
						* before each async / await compile component
						* before each prepare fixture, component, native element
						* for no book we see appropriate message (done)
						* once book is selected, we see a form (fakeAsync)

						--

						* once book is edited, its value is propagated to the model
						* fake async

						---

						* The router

						* Reactive programming

						* Bootstrap
